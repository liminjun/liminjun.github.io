<div class="table-responsive">
    <table class="table table-hover table-condensed">
        <thead>
            <th width="18%">Date</th>
            <th width="18%">Payee</th>
            <th width="18%">Description</th>
            <th width="18%">Category</th>
            <th width="18%">Amount</th>
            <th width="10%">Action</th>
        </thead>
        <tbody class="pointable">
            <tr ng-repeat="expense in $ctrl.expenses" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ng-click="$ctrl.clickRow(expense)">
                <td>{{expense.date | date:'shortDate'}}</td>
                <td>{{expense.payee}}</td>
                <td>{{expense.description}}</td>
                <td>{{expense.category.name}}</td>
                <td>{{expense.amount | currency}}</td>
                <td>
                    <span ng-show="hovering" class="glyphicon glyphicon-remove" ng-mouseenter="delhovering=true" ng-mouseleave="delhovering=false"
                        ng-class="{'hover-delete':delhovering}" ng-click="$ctrl.deleteExpense(expense)">
                </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
